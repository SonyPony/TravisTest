sudo: false

os:
  - linux

language:
  - cpp

addons:
    apt: 
        sources:
            - ubuntu-toolchain-r/test
            - beineri/opt-qt55

        packages:
            - python-yaml
            - g++-4.8 
            - libc6-i386
            - qt-latest

install:
    - pip install cpp-coveralls

after_install:
    #- sudo pip install cpp-coveralls
    #- sudo apt-get install python-yaml
    #- sudo apt-add-repository -y ppa:ubuntu-toolchain-r/test
    #- sudo add-apt-repository --yes ppa:beineri/opt-qt55
    #- sudo apt-get update -qq
    #- sudo apt-get install -qq g++-4.8 libc6-i386
    #- sudo apt-get install -qq qt-latest
    - export CXX="g++-4.8"
    - export CC="gcc-4.8"

script:
    - QTDIR="/opt/qt55"
    - PATH="$QTDIR/bin:$PATH"
    - qt55-env.sh 

    - qmake -v
    - qmake TravisTest.pro CONFIG+=debug "QT += testlib"

    - make

    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start
    - sleep 3

    - ./TravisTest --test

after_success:
    #- coveralls
    #- cd utils
    - exclude_regexs=('.*/moc_.*' '.*\.moc$' '.*_automoc\..*' '.*/ui_.*' '.*/qrc_.*' '.*CMake.*' '.*/tests/.*')
    - arguments=()
    - for regex in "${exclude_regexs[@]}"; do arguments+=(--exclude-pattern "$regex"); done
    - coveralls "${arguments[@]}"