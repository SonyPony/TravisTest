sudo: false

os:
  - linux

language:
  - cpp

before_install:
    - pip install cpp-coveralls

install:
    - apt-add-repository -y ppa:ubuntu-toolchain-r/test
    - add-apt-repository --yes ppa:beineri/opt-qt55
    - apt-get update -qq
    - apt-get install -qq g++-4.8 libc6-i386
    - apt-get install -qq qt-latest
    - export CXX="g++-4.8"
    - export CC="gcc-4.8"

script:
    - QTDIR="/opt/qt55"
    - PATH="$QTDIR/bin:$PATH"
    - qt55-env.sh 

    - qmake TravisTest.pro CONFIG+=debug "QT += testlib"
    - qmake
    - make

    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start
    - sleep 3

    - ./TravisTest --test
    - ls

after_success:
    - coveralls --build-root "build"
