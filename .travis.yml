os:
  - linux

language:
  - cpp

compiler:
    - g++

addons:
    apt: 
        sources:
            - ubuntu-toolchain-r-test

        packages:
            - python-yaml
            - libc6-i386
            - g++-4.8

install:
    - sudo rm /usr/bin/gcc
    - sudo rm /usr/bin/g++

    - ln -s /usr/bin/gcc-4.8 /usr/bin/gcc
    - ln -s /usr/bin/g++-4.8 /usr/bin/g++
    - sudo pip install cpp-coveralls
    - sudo add-apt-repository --yes ppa:beineri/opt-qt55
    - sudo apt-get update -qq
    - sudo apt-get install -qq qt-latest

script:
    - QTDIR="/opt/qt55"
    - PATH="$QTDIR/bin:$PATH"
    - qt55-env.sh 

    - qmake -v
    - qmake TravisTest.pro CONFIG+=debug "QT += testlib"

    - g++ --version
    - make CC=gcc-4.8 CXX=g++-4.8

    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start
    - sleep 3

    - ls -R
    - ./TravisTest --test

after_success:
    - cd src
    - exclude_regexs=('.*/moc_.*' '.*\.moc$' '.*_automoc\..*' '.*/ui_.*' '.*/qrc_.*' '.*CMake.*' '.*/tests/.*')
    - arguments=()
    - for regex in "${exclude_regexs[@]}"; do arguments+=(--exclude-pattern "$regex"); done
    - coveralls "${arguments[@]}"