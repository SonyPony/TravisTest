os:
  - linux

language:
  - cpp

before_install:
  - pip install --user cpp-coveralls

install:
    - sudo apt-add-repository -y ppa:ubuntu-toolchain-r/test
    - sudo add-apt-repository --yes ppa:beineri/opt-qt55
    - sudo apt-get update -qq
    - sudo apt-get install -qq g++-4.8 libc6-i386
    - sudo apt-get install -qq qt-latest
    - export CXX="g++-4.8"
    - export CC="gcc-4.8"

script:
    - QTDIR="/opt/qt55"
    - PATH="$QTDIR/bin:$PATH"
    - qt55-env.sh 

    - qmake -v
    - qmake TravisTest.pro CONFIG+=debug "QT += testlib"

    - make

    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start
    - sleep 3

    - ./TravisTest --test
    - ls

after_success:
    - echo `pwd`
    #- coveralls #--build-root "build"
    - coveralls -b . -r . -y .coveralls.yml --gcov-options '\-lp' --verbose
    - ls
